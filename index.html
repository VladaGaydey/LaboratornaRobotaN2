<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- house relative -->
<div class="house__roof_relative"></div>
<div class="house__woll_relative">
    <div class="windows_relative">
        <div class="woll__window_relative1">
            <div class="window__frame_relative"></div>
        </div>
        <div class="woll__window_relative2">
            <div class="window__frame_relative"></div>
        </div>
    </div>
    <div class="door_relative">
        <div class="woll__door_relative">
            <div class="door__hendl_relative"></div>
        </div>
    </div>
</div>
<!-- house apsolute -->
<div class="house__roof_apsolute"></div>
<div class="house__woll_apsolute">
    <div class="windows_apsolute">
        <div class="woll__window_apsolute1">
            <div class="window__frame_apsolute"></div>
        </div>
        <div class="woll__window_apsolute2">
            <div class="window__frame_apsolute"></div>
        </div>
    </div>
    <div class="door_apsolute">
        <div class="woll__door_apsolute">
            <div class="door__hendl_apsolute"></div>
        </div>
    </div>
</div>
<!-- house fixed -->
<div class="house__roof_fixed"></div>
<div class="house__woll_fixed">
    <div class="windows_fixed">
        <div class="woll__window_fixed1">
            <div class="window__frame_fixed1"></div>
        </div>
        <div class="woll__window_fixed2">
            <div class="window__frame_fixed2"></div>
        </div>
    </div>
    <div class="door_fixed">
        <div class="woll__door_fixed">
            <div class="door__hendl_fixed"></div>
        </div>
    </div>
</div>
<!-- house static -->
<div class="house__roof_static"></div>
<div class="house__woll_static">
    <div class="windows_static">
        <div class="woll__window_static1">
            <div class="window__frame_static1"></div>
        </div>
        <div class="woll__window_static2">
            <div class="window__frame_static2"></div>
        </div>
    </div>
    <div class="door_static">
        <div class="woll__door_static">
            <div class="door__hendl_static"></div>
        </div>
    </div>
</div>
</body>
</html>
